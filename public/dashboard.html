<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dash-style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dash-main.js"></script>
    <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon">
    <title>CacauFresh | Dashboard</title>
</head>

<body onload="verificarlogin()">
    <!-- Header -->
    <div class="tela_branca"></div>
    <div class="header-left">
        <img onclick="tela_inicial()" class="icon_arrow" src="./imgs/icon_dash/arrow.png">
        <img onclick="cad_user()" class="icon_user" src="./imgs/icon_dash/user.png">
        <span>Add User</span>
        <img onclick="sair()" class="icon_log" src="./imgs/icon_dash/logout.png">
        <span>Sair</span>
    </div>
    <div class="container">
        <div class="alerts">
            <div id="total_sensores" class="div_condicao">Total de setores:<br>X</div>
            <div id="condicao_OK" class="div_condicao">Ok:<br>X</div>
            <div id="condicao_alerta" class="div_condicao">Alerta:<br>X</div>
            <div id="condicao_perigo" class="div_condicao">Critico:<br>X</div>
        </div>
        <div class="card">
            <span id="span_setor">Escolha o setor:</span>
            <select id="select_setor" onchange="set_graf()">
                <option value="-">Escolha:</option>
                <option value="set_1">Setor 1</option>
                <option value="set_2">Setor 2</option>
                <option value="set_3">Setor 3</option>
            </select>
            <div class="graficos">
                <div id="graficoCalor" class="grafico">
                    <canvas id="myChart"></canvas>
                </div>
                <div id="graficoUmidade" class="grafico">
                    <canvas id="myChart2"></canvas>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
