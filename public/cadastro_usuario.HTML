<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacau Fresh | Cadastro</title>
    <link rel="stylesheet" href="./css/style-cadastro-login.css">
</head>

<body>
    <div class="caixa_cadastro">
        
        <img class="figure2" src="./imgs/logo-cacau-fresh_marrom.png" alt="logo da empresa">

        <form>
            <div class="caixa1">
                <div>
                    <label for="input_nome_usuario">Nome do Usuário:</label>
                    <input placeholder="Xpto" type="text" id="input_nome_usuario">
                    <span id="span_uruario"></span>
                </div>

                <div>
                    <label for="input_email">Email:</label>
                    <input placeholder="xpto@gmail.com" type="text" id="input_email">
                </div>


            </div>

            <div class="caixa2">
                <div>
                    <label for="senha_input">Senha:</label>
                    <input placeholder="ABCdef1*" type="password" id="senha_input">
                </div>

                <div>
                    <label for="confirmar_senha_input">Confirmar Senha:</label>
                    <input placeholder="ABCdef1*" type="password" id="confirmar_senha_input">
                </div>

                <button type="button" onclick="cadastrar_usuario()">Entrar</button>
            </div>

        </form>

        
    </div>
</body>

</html>

<script>
    function cadastrar_usuario(){
        var nomeVar = input_empresa.value
        var estadoVar = input_estado.value
        var ruaVar =  rua_input.value
        var telefoneVar = telefone_input.value
        var CEPVar = cep_input.value
        var CNPJVar = CNPJ_input.value

        fetch("/usuarios/cadastrar_empresa", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                estadoServer: estadoVar,
                ruaServer: ruaVar,
                telefoneServer: telefoneVar,
                CEPServer: CEPVar,
                CNPJServer: CNPJVar
                
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                window.location = "login.html";

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log  ( `#ERRO: ${resposta} `);

        });

        return false;
    }
    
</script>
